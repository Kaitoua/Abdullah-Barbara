<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested Elements</title>
</head>
<body>
	<h1>Saturday</h1>
	<table style="width:50%" border="5">

   <tr>
    <td>morning</td>
    <td><dl>
    	<dt>naschmarkt</dt>
    	<dd>we have breakfast</dd>
    </dl></td>
  </tr>
  <tr>
    <td>afternoon</td><td>
    	<dl>
    		<dt>prater</dt>
    		<dd>we play</dd>
    	</dl>
    </td>
  </tr>
</table>

<h1>Sunday</h1>
<ol>
    	<li>stefansplatz</li>
    	<li>donau</li>
    	<li>karlsplatz</li>
    	</ol>


</body>
</html>
